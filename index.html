<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          id="illustration"
          src="./images/illustration-hero.svg"
          alt="a person listening to music"
        />

        <div class="order-info">
          <h1 class="order-sumary">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="subscription-info">
          <img id="icon-music" src="./images/icon-music.svg" alt="icon music" />
          <div class="plan-info">
            <h2 class="plan-type">Annual Plan</h2>
            <p class="yearly-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <div class="checkout-info">
          <button class="confirm-order">Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pedrohsouza">Pedro Souza</a>.
      </div>
    </footer>
  </body>
</html>
